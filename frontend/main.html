<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Inter:opsz@14..32&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/question.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>tb1c</title>
    <!-- <a href="https://www.flaticon.com/free-icons/probability" title="probability icons">Probability icons created by GOWI - Flaticon</a> -->
  </head>
  <body>
    <div class="question-pane">
      <h1 id="readiness" class="interview-readiness anonymous-pro-bold">Add Companies to Get Recommended Questions</h1>
      <h2 id="potential" class="interview-potential anonymous-pro-regular"></h2>
      <div class="sub-header">
        <button class="history-button inter-regular" onclick="window.location.href='history.html'">
          <img src="images/history.png" width="20px">
          <span>History</span>
        </button>
      </div>
      <div id="leetcodeList" class="leetcode-list"></div>
      <button
        class="refresh-button hidden"
        id="refreshButton"
        onclick="renderLeetcodeList()"
      >
        Refresh
      </button>
    </div>
    <div class="company-pane">
      <h1 class="company-pane-title anonymous-pro-regular">My Companies</h1>
      <div class="company-list" id="companyList"></div>
      <div class="search-container">
        <input
          type="text"
          class="search-company-input"
          id="searchInput"
          placeholder="Search..."
          onclick="filterOptions()"
          oninput="filterOptions()"
        />
        <div id="dropdown" class="dropdown"></div>
        <button
          type="button"
          id="addCompany"
          class="add-company-button"
          onclick="updateMyCompanies()"
        >
          Add Company
        </button>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
